<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Check Weather</title>
	</head>
	<body>
		<header>
			<h1 class="page-title">Weather Report</h1>
			<div class="form-container">
				<form action="#" class="city-form">
					<input type="text" id="city" name="city" />
					<label for="city"></label>
				</form>
				<button class="btn-search">Search</button>
			</div>
			<nav>
				<button type="submit" class="btn-menu">Menu</button>
			</nav>
		</header>
		<main>
			<div class="main-header">
				<div class="place-and-time">
					<h1 class="city">Rangpur</h1>
					<h2 class="country">Bangladesh</h2>
				</div>
				<div class="condition">
					<h1 class="temperature">32</h1>
					<h2 class="condition-text">Sunny</h2>
				</div>
			</div>
			<div class="main-body">
				<div class="info-cell">
					<p class="info-cell-title">Feels like</p>
					<p class="info-cell-value feels-like">35</p>
				</div>
				<div class="info-cell">
					<p class="info-cell-title">Cloud</p>
					<p class="info-cell-value cloud">12</p>
				</div>
				<div class="info-cell">
					<p class="info-cell-title">Wind</p>
					<p class="info-cell-value wind">5</p>
				</div>
				<div class="info-cell">
					<p class="info-cell-title">humidity</p>
					<p class="info-cell-value humidity">65</p>
				</div>
			</div>
		</main>
	</body>
</html>
